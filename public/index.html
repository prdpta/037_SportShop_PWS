<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="card" style="width:350px; margin:100px auto; padding:20px; border:1px solid #ccc;">
        <h2>Login SportShop</h2>
        <form action="/auth/login" method="POST">
            <input type="text" name="username" placeholder="Username" required style="width:100%; margin-bottom:10px;">
            <input type="password" name="password" placeholder="Password" required style="width:100%; margin-bottom:10px;">
            <button type="submit" style="width:100%; background:blue; color:white;">LOGIN</button>
        </form>
        <hr>
        <form action="/auth/register" method="POST">
            <input type="text" name="username" placeholder="User Baru" required>
            <input type="password" name="password" placeholder="Pass Baru" required>
            <select name="role"><option value="user">User</option><option value="admin">Admin</option></select>
            <button type="submit">DAFTAR</button>
        </form>
    </div>
</body>
</html>
